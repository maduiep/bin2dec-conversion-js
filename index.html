<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>BINARY TO DECIMAL CONVERSION</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="container">
  <h1>Bin2Dec</h1>
  <h3>Binary to Decimal Converter</h3>
  <p>
   <label for="binary">Binary:</label>
   <input type="text" id="b-input" placeholder="Enter a inary number">
  </p>
  <p>
   <label for="decimal">Decimal:</label>
   <input type="text" id="d-input">
  </p>
  <p>
   <input type="button" name="convert" id="btn" value="CONVERT">
  </p>
 </div>
 <script src="script.js"></script>
</body>

</html>
